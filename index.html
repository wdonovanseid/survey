<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>survey</title>
</head>
<body>
  <div class="container">
    <h1>Exciting Survey!!!</h1>
    <form id="nameForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>

      <select class="form-control" id="ffood">
        <option>Chinese</option>
        <option>Japanese</option>
        <option>Italian</option>
        <option>French</option>
        <option>American</option>
      </select>

      <div class="radio">
        <label>
          <input type="radio" name="music" value="country" checked>
          Country
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="dubstep">
          Dubstep
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="music" value="ROCK AND ROLL">
          Rock and Roll
        </label>
      </div>

      <div class="form-group">
        <label for="born">Date of birth:</label>
        <input id="born" class="form-control" type="date">
      </div>

      <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
      
      <button type="submit" class="btn">Submit answers</button>

    </form>

    <div id="output1"></div>

    <div id="output2"></div>
     

  </div>
</body>
</html>
